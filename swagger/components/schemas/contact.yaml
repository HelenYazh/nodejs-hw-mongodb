type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 6726846963175a2dc7b159ce
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380987654321'
  email:
    description: "Contact's email"
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    default: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    default: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 6726846963175a2dc7b159ce
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/dkjlizaou/image/upload/v1731534161/kw0wr7ommjm6j4l4emju.jpg
